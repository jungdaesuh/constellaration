name: CI

on:
  pull_request:
  push:
    branches:
      - main

# Cancel currently running job if a new one comes along for the same branch or tag.
# From https://stackoverflow.com/a/72408109.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref || github.run_id }}
  cancel-in-progress: ${{ github.ref_name != 'main' }}

jobs:
  ci:
    name: Linter and Tests
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'
      - name: Install required packages for Ubuntu
        run: sudo apt-get update && sudo apt-get install -y libnetcdf-dev
      - name: Install package
        run: python -m pip install .
      - name: Install extra pip packages
        run: python -m pip install ruff pytest
      - name: Run linter
        run: python -m ruff check
      - name: Test package
        run: python -m pytest tests/
